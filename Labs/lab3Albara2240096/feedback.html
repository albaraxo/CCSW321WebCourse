<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>

<body>
    <h2>Feedback Form</h2>
    <form action="#" method="post">
        <!-- Radio buttons for Title -->
        <label><input type="radio" name="title" value="Mr."> Mr.</label>
        <label><input type="radio" name="title" value="Mrs."> Mrs.</label>
        <label><input type="radio" name="title" value="Ms."> Ms.</label>
        <br><br>

        <!-- Name input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Drop-down Response -->
        <label for="response">Response: </label>
        <select id="response" name="response">
            <option value="very_satisfied">Very Satisfied</option>
            <option value="satisfied">Satisfied</option>
            <option value="neutral">Neutral</option>
            <option value="dissatisfied">Dissatisfied</option>
            <option value="very_dissatisfied">Very Dissatisfied</option>
        </select>
        <br><br>

        <!-- Comments -->
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

    <a href="coffeeShop.html">Task 2</a>
</body>

</html>
